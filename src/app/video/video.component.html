<section class="video-section pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12" *ngFor="let item of videoDetail">
        <div class="video-frame" *ngIf="videosrc">
          <iframe width="560" height="315" [src]="videosrc"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="video-content pt-4">
          <h4 class="text-white">{{item?.snippet?.title}}</h4>
          <ul class="list-inline d-flex">
            <li class="font-12 me-3"><span class="text-white">{{item?.snippet?.publishedAt | date}}</span></li>
            <li class="font-12 me-3"><span class="text-white"><i class="fa fa-eye"></i> {{item?.statistics?.viewCount}}</span></li>
            <li class="font-12 me-3"><span class="text-white"><i class="fa fa-thumbs-up"></i> {{item?.statistics?.likeCount}}</span></li>
          </ul>
          <p class="text-white">{{item?.snippet?.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
